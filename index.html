<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "main.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="display" class="display-ios">
            
        </div>
       <input type="button" class="btns-ios general ios-hightGrey-color"value="AC">
       <input type="button" class="btns-ios general ios-hightGrey-color" value="#">
       <input type="button" class="btns-ios general ios-hightGrey-color" value="#">
       <input type="button" class="btns-ios general ios-orange-color show degree" value="/">
       <input type="button" class="btns-ios general ios-grey-color show" value="7">
       <input type="button" class="btns-ios general ios-grey-color show" value="8">
       <input type="button" class="btns-ios general ios-grey-color show" value="9">
       <input type="button" class="btns-ios general ios-orange-color show multi" value="*">
       <input type="button" class="btns-ios general ios-grey-color show" value="4">
       <input type="button" class="btns-ios general ios-grey-color show" value="5">
       <input type="button" class="btns-ios general ios-grey-color show" value="6">
       <input type="button" class="btns-ios general ios-orange-color show subt" value="-">
       <input type="button" class="btns-ios general ios-grey-color show" value="1">
       <input type="button" class="btns-ios general ios-grey-color show" value="2">
       <input type="button" class="btns-ios general ios-grey-color show" value="3">
       <input type="button" class="btns-ios general ios-orange-color show sum" value="+">
       <input type="button" class="btns-ios general zero-ios ios-grey-color show" value="0">
       <input type="button" class="btns-ios general ios-grey-color show" value=".">
       <input type="button" class="btns-ios general ios-orange-color result" value="=">
    </div>
</body>
</html>
